<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Models</title>
    <meta name="description" content="Models ? A-Frame">
    <script src="../../../build/aframe.js"></script>
    <script src="../../../vendor/charsetencoder.min.js"></script>
    <script src="../../../vendor/ammo.js"></script>
  </head>
  <body>
    <a-scene antialias="true">
      <a-assets>
        <a-asset-item id="tree1" src="../../assets/models/tree1/tree1.dae"></a-asset-item>
        <a-asset-item id="tree2" src="../../assets/models/tree2/tree2.dae"></a-asset-item>
        <a-asset-item id="crate-mtl" src="../../assets/models/crate/crate.mtl"></a-asset-item>
        <a-asset-item id="crate-obj" src="../../assets/models/crate/crate.obj"></a-asset-item>
        <img id="sky" src="peach-gradient.jpg">
      </a-assets>

      <a-entity position="0 10 20">
      	<a-camera></a-camera>
      </a-entity>

      <a-mmd-model src="../../assets/models/mmd/miku/miku_v2.pmd"
                   vmd="url(../../assets/models/mmd/vmd/wavefile_v2.vmd)"
                   physics="true"></a-mmd-model>

      <a-collada-model src="#tree1" position="10 0 -10" rotation="0 30 0"
                       scale="14 14 14"></a-collada-model>
      <a-collada-model src="#tree2" position="25 0 15" rotation="0 25 0"
                       scale="14 14 14"></a-collada-model>

      <a-collada-model src="#tree2" position="-20 0 -40" rotation="0 60 0"
                       scale="15 15 15"></a-collada-model>
      <a-collada-model src="#tree1" position="-80 0 -90" rotation="0 60 0"
                       scale="14 14 14"></a-collada-model>

      <a-collada-model src="#tree2" position="-120 0 30" rotation="0 60 0"
                       scale="15 15 15"></a-collada-model>
      <a-collada-model src="#tree1" position="-70 0 -30" rotation="0 60 0"
                       scale="13 13 13"></a-collada-model>

      <a-collada-model src="#tree2" position="-40 0 10" rotation="0 10 0"
                       scale="14 14 14"></a-collada-model>
      <a-collada-model src="#tree1" position="-50 0 50" rotation="0 45 0"
                       scale="15 15 15"></a-collada-model>

      <a-collada-model src="#tree2" position="0 0 90" rotation="0 220 0"
                       scale="16 16 16"></a-collada-model>
      <a-collada-model src="#tree2" position="-20 0 120" rotation="0 30 0"
                       scale="14 14 14"></a-collada-model>
      <a-collada-model src="#tree1" position="-70 0 100" rotation="0 30 0"
                       scale="14 14 14"></a-collada-model>

      <a-sky src="#sky"></a-sky>

      <a-light type="ambient" color="#888"></a-light>
      <a-light color="#aaa" distance="100" intensity="0.4" type="point"></a-light>
    </a-scene>
  </body>
</html>
