<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webrtc</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #fff;
				color: #000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #000;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>

		<script src="../build/three.js"></script>
		<script src="js/WebRTC.js"></script>

		<script src="js/effects/OutlineEffect.js"></script>

		<script src="js/controls/FPControls.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;

			var remotes = {};
			var clientId;
			var sendParam = {
				id: '',
				position: [ 0, 0, 0 ],
				quaternion: [ 0, 0, 0, 1 ]
			};

			var camera, scene, renderer, effect;
			var controls, webrtc;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				webrtc = new THREE.WebRTC( {
					apikey: '04ptn6yveb1sv2t9',
					onOpen: onOpen,
					onConnect: onConnect,
					onReceive: onReceive,
					onClose: onClose,
					onError: onError
				} );

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 30;

				// scene

				scene = new THREE.Scene();

				var gridHelper = new THREE.PolarGridHelper( 30, 10 );
				gridHelper.position.y = -10;
				scene.add( gridHelper );

				var ambient = new THREE.AmbientLight( 0x666666 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0x887766 );
				directionalLight.position.set( -1, 1, 1 ).normalize();
				scene.add( directionalLight );

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( new THREE.Color( 0xffffff ) );
				container.appendChild( renderer.domElement );

				effect = new THREE.OutlineEffect( renderer );

				// STATS

				stats = new Stats();
				container.appendChild( stats.dom );

				// controls

				controls = new THREE.FPControls( camera, renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function createModel() {

				var face = new THREE.Mesh(
					new THREE.SphereBufferGeometry( 2.0 ),
					new THREE.MeshToonMaterial()
				);

				var eye1 = new THREE.Mesh(
					new THREE.SphereBufferGeometry( 0.2 ),
					new THREE.MeshToonMaterial( { color: 0x000000 } )
				);

				eye1.position.x = 0.7;
				eye1.position.y = 0.8;
				eye1.position.z = -1.7;

				var eye2 = new THREE.Mesh(
					new THREE.SphereBufferGeometry( 0.2 ),
					new THREE.MeshToonMaterial( { color: 0x000000 } )
				);

				eye2.position.x = -0.7;
				eye2.position.y = 0.8;
				eye2.position.z = -1.7;

				var nose = new THREE.Mesh(
					new THREE.SphereBufferGeometry( 0.5 ),
					new THREE.MeshToonMaterial()
				);

				nose.position.z = -2.0;

				var mouse = new THREE.Mesh(
					new THREE.BoxBufferGeometry( 1.5, 0.3, 0.5 ),
					new THREE.MeshToonMaterial( { color: 0xff0000 } )
				);

				mouse.position.y = -1.0;
				mouse.position.z = -1.5;

				face.add( eye1 );
				face.add( eye2 );
				face.add( nose );
				face.add( mouse );

				return face;

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				effect.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				stats.begin();
				update();
				render();
				stats.end();

			}

			function update() {

				controls.update();

				if ( checkChange( camera ) ) sendToPeer( camera );

			}

			function render() {

				effect.render( scene, camera );

			}

			// TODO: move sync logic to THREE.WebRTC

			function checkChange( object ) {

				if ( sendParam.position[ 0 ] !== object.position.x ||
				     sendParam.position[ 1 ] !== object.position.y ||
				     sendParam.position[ 2 ] !== object.position.z ||
				     sendParam.quaternion[ 0 ] !== object.quaternion.x ||
				     sendParam.quaternion[ 1 ] !== object.quaternion.y ||
				     sendParam.quaternion[ 2 ] !== object.quaternion.z ||
				     sendParam.quaternion[ 3 ] !== object.quaternion.w ) return true;

				return false;

			}

			function sendToPeer( object ) {

				if ( webrtc.connections.length === 0 ) return;

				sendParam.position[ 0 ] = object.position.x;
				sendParam.position[ 1 ] = object.position.y;
				sendParam.position[ 2 ] = object.position.z;

				sendParam.quaternion[ 0 ] = object.quaternion.x;
				sendParam.quaternion[ 1 ] = object.quaternion.y;
				sendParam.quaternion[ 2 ] = object.quaternion.z;
				sendParam.quaternion[ 3 ] = object.quaternion.w;

				webrtc.send( sendParam );

			}

			function onReceive( data ) {

				var mesh = remotes[ data.id ];

				if ( mesh === undefined ) return;

				mesh.position.fromArray( data.position );
				mesh.quaternion.fromArray( data.quaternion );

			}

			function onOpen( id ) {

				var div = document.getElementById( 'your_id' );
				div.innerText += 'Your ID: ' + id;

				clientId = id;

				sendParam.id = clientId;

			}

			function onClose( id ) {

				var mesh = remotes[ id ];

				if ( mesh === undefined ) return;

				scene.remove( mesh );

				delete remotes[ id ];

				showMessage( 'Disconnected with ' + id );

			}

			function onError( error ) {

				showMessage( 'Disconnected with ' + error );

			}

			function onConnect( destId ) {

				var mesh = createModel();
				remotes[ destId ] = mesh;
				scene.add( mesh );

				showMessage( 'Connected with ' + destId );

				sendToPeer( camera );

			}

			function connect() {

				var input = document.getElementById( 'dest_id' );
				var id = input.value.trim();

				if ( id === '' ) return;

				if ( id === clientId ) {

					showMessage( id + ' is your id' );

					return;

				}

				var message = document.getElementById( 'message' );

				if ( remotes[ id ] !== undefined ) {

					showMessage( 'Already connected with ' + id );

					return;

				}

				showMessage( 'Connecting with ' + id );

				webrtc.connect( id );

				input.value = '';

			}

			function showMessage( str ) {

				var message = document.getElementById( 'message' );
				message.innerText = str;

			}

		</script>

		<div id="info">
			<div id="your_id"></div>
			<div>
				<input id="dest_id" type="text">
				<input type="button" value="connect" onclick="connect()">
			</div>
			<div id="message">Enter remote user's id</div>
		</div>

	</body>
</html>
